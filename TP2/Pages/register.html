<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameBit · Crear Cuenta</title>
  <link rel="stylesheet" href="/Interfaces-de-Usuario/TP2/css/Style.css" />
  
</head>
<body class="auth-bg register-page">
  <section class="register-card">
    <h1>Crear Cuenta</h1>

    <form id="registerForm" autocomplete="off" 
          onsubmit="event.preventDefault(); alert('Registro simulado')">
      
      <!-- Nombre -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <path d="M20 21a8 8 0 0 0-16 0"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </span>
        <input placeholder="Nombre completo" required />
      </label>

      <!-- NickName -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="4" y="3" width="16" height="18" rx="2"/>
            <path d="M8 7h8M8 11h6M8 15h5"/>
          </svg>
        </span>
        <input placeholder="NickName" required />
      </label>

      <!-- Edad -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2"/>
            <path d="M16 2v4M8 2v4M3 10h18"/>
          </svg>
        </span>
        <input placeholder="Edad" type="number" min="12" required />
      </label>

      <!-- Email (nuevo en lugar del duplicado Edad) -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </span>
        <input placeholder="Email" type="email" required />
      </label>

      <!-- Contraseña -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input placeholder="Contraseña" type="password" required />
      </label>

      <!-- Repetir contraseña -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input placeholder="Repetir contraseña" type="password" required />
      </label>

      <!-- reCAPTCHA simulado -->
      <div class="recaptcha-mock">
        <input type="checkbox" id="robot" />
        <label for="robot">I'm not a robot</label>
        <div style="margin-left:auto;display:grid;place-items:center;">
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" 
               alt="reCAPTCHA" width="36" height="36" />
          <div style="font-size:10px;opacity:.8">Privacy · Terms</div>
        </div>
      </div>

      <!-- Botón principal -->
      <button class="btn-primary-lg" type="submit">Registrarse</button>

      <!-- Social (Google y Facebook) -->
      <button class="btn-social" type="button" onclick="alert('Google OAuth simulado')">
        <span class="badge g" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#EA4335" d="M12 10.2v3.6h5.1c-.22 1.4-1.54 4.1-5.1 4.1-3.07 0-5.58-2.54-5.58-5.7S8.93 6.5 12 6.5c1.75 0 2.93.74 3.6 1.38l2.45-2.37C16.63 4.3 14.5 3.5 12 3.5 6.98 3.5 2.9 7.58 2.9 12.6S6.98 21.7 12 21.7c5.77 0 9.6-4.05 9.6-9.75 0-.66-.07-1.1-.16-1.56H12z"/>
            <path fill="#34A853" d="M3.9 7.4l2.96 2.17C7.53 8.15 9.58 6.5 12 6.5c1.75 0 2.93.74 3.6 1.38l2.45-2.37C16.63 4.3 14.5 3.5 12 3.5 8.62 3.5 5.74 5.3 3.9 7.4z" opacity=".001"/>
            <path fill="#FBBC05" d="M12 21.7c2.8 0 5.15-.92 6.86-2.49l-2.84-2.32c-.79.54-1.86.94-4.02.94-3.56 0-4.88-2.7-5.1-4.1H3.87v2.58C5.41 19.16 8.39 21.7 12 21.7z"/>
            <path fill="#4285F4" d="M21.6 11.95H12v3.85h5.1c-.22 1.4-1.54 4.1-5.1 4.1-3.07 0-5.58-2.54-5.58-5.7S8.93 6.5 12 6.5c1.75 0 2.93.74 3.6 1.38L18.9 5.5C16.63 4.3 14.5 3.5 12 3.5 6.98 3.5 2.9 7.58 2.9 12.6S6.98 21.7 12 21.7c5.77 0 9.6-4.05 9.6-9.75 0-.66-.07-1.1-.16-1.56z"/>
          </svg>
        </span>
        Iniciar sesion con Google
      </button>

      <button class="btn-social" type="button" onclick="alert('Facebook OAuth simulado')">
        <span class="badge fb" aria-hidden="true">
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path fill="#fff" d="M15 8h2V5h-2a4 4 0 0 0-4 4v2H8v3h3v5h3v-5h3l1-3h-4V9a1 1 0 0 1 1-1Z"/>
          </svg>
        </span>
        Iniciar sesion con Facebook
      </button>
    </form>
  </section>
</body>
</html>
