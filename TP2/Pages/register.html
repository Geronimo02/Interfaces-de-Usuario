<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameBit · Crear Cuenta</title>
  <!-- CSS modularizado -->
  <link rel="stylesheet" href="/Interfaces-de-Usuario/TP2/css/Variables.css" />
  <link rel="stylesheet" href="/Interfaces-de-Usuario/TP2/css/Utils.css" />
  <link rel="stylesheet" href="/Interfaces-de-Usuario/TP2/css/Register.css" />
  <link rel="stylesheet" href="/Interfaces-de-Usuario/TP2/css/SVGContainers.css" />
</head>
<body class="auth-bg register-page">
  <section class="register-card">
    <h1>Crear Cuenta</h1>

    <!-- Al enviar, va al login -->
    <form id="registerForm" autocomplete="off" action="/Interfaces-de-Usuario/TP2/Pages/login.html" method="get">
      
      <!-- Nombre -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <path d="M20 21a8 8 0 0 0-16 0"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </span>
        <input name="nombre" placeholder="Nombre completo" required />
      </label>

      <!-- NickName -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="4" y="3" width="16" height="18" rx="2"/>
            <path d="M8 7h8M8 11h6M8 15h5"/>
          </svg>
        </span>
        <input name="nickname" placeholder="NickName" required />
      </label>

      <!-- Fecha de nacimiento -->
      <label class="input-v2">
        <span class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#a7b3d1">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 
            2 0 0 0-2 2v14a2 2 0 0 0 2 
            2h14a2 2 0 0 0 2-2V6a2 2 0 0 
            0-2-2Zm0 16H5V9h14v11Z"/>
          </svg>
        </span>
        <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required />
      </label>

      <!-- Email -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </span>
        <input name="email" placeholder="Email" type="email" required />
      </label>

      <!-- Contraseña -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input name="password" placeholder="Contraseña" type="password" required />
      </label>

      <!-- Repetir contraseña -->
      <label class="input-v2">
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
               stroke="#a7b3d1" stroke-width="1.8" stroke-linecap="round" 
               stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input name="password2" placeholder="Repetir contraseña" type="password" required />
      </label>

      <!-- reCAPTCHA simulado -->
      <div class="recaptcha-mock">
        <input type="checkbox" id="robot" required />
        <label for="robot">I'm not a robot</label>
        <div style="margin-left:auto;display:grid;place-items:center;">
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" 
               alt="reCAPTCHA" width="36" height="36" />
          <div style="font-size:10px;opacity:.8">Privacy · Terms</div>
        </div>
      </div>

      <!-- Botón principal -->
      <button class="btn-primary-lg" type="submit">Registrarse</button>

      <!-- Botones sociales -->
      <button class="btn-social" type="button" onclick="alert('Facebook OAuth simulado')">
        <span class="badge">
          <!-- facebook -->
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
            <path fill="#1877F2" d="M15 8a7 7 0 00-7-7 7 7 0 00-1.094 13.915v-4.892H5.13V8h1.777V6.458c0-1.754 1.045-2.724 2.644-2.724.766 0 1.567.137 1.567.137v1.723h-.883c-.87 0-1.14.54-1.14 1.093V8h1.941l-.31 2.023H9.094v4.892A7.001 7.001 0 0015 8z"></path>
            <path fill="#ffffff" d="M10.725 10.023L11.035 8H9.094V6.687c0-.553.27-1.093 1.14-1.093h.883V3.87s-.801-.137-1.567-.137c-1.6 0-2.644.97-2.644 2.724V8H5.13v2.023h1.777v4.892a7.037 7.037 0 002.188 0v-4.892h1.63z"></path>
          </svg>
        </span>
        Registrarse con Facebook
      </button>

      <button class="btn-social" type="button" onclick="alert('Google OAuth simulado')">
        <span class="badge">
          <!-- google -->
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="#000000">
            <path d="M23.75,16A7.7446,7.7446,0,0,1,8.7177,18.6259L4.2849,22.1721A13.244,13.244,0,0,0,29.25,16" fill="#00ac47"/>
            <path d="M23.75,16a7.7387,7.7387,0,0,1-3.2516,6.2987l4.3824,3.5059A13.2042,13.2042,0,0,0,29.25,16" fill="#4285f4"/>
            <path d="M8.25,16a7.698,7.698,0,0,1,.4677-2.6259L4.2849,9.8279a13.177,13.177,0,0,0,0,12.3442l4.4328-3.5462A7.698,7.698,0,0,1,8.25,16Z" fill="#ffba00"/>
            <path d="M16,8.25a7.699,7.699,0,0,1,4.558,1.4958l4.06-3.7893A13.2152,13.2152,0,0,0,4.2849,9.8279l4.4328,3.5462A7.756,7.756,0,0,1,16,8.25Z" fill="#ea4435"/>
            <path d="M29.25,15v1L27,19.5H16.5V14H28.25A1,1,0,0,1,29.25,15Z" fill="#4285f4"/>
          </svg>
        </span>
      Registrarse con Google
      </button>
    </form>
  </section>
</body>
</html>
