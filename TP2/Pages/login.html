<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameBit · Login</title>
  <link rel="stylesheet" href="../css/Variables.css" />
  <link rel="stylesheet" href="../css/Utils.css" />
  <link rel="stylesheet" href="../css/Login.css" />
  <link rel="stylesheet" href="../css/SVGContainers.css" />
</head>
<body class="auth-bg">

  <!-- LOADER (añadir esta sección) -->
  <div id="loadingOverlay" aria-hidden="false">
    <div class="loading-card" role="status" aria-live="polite">
      <div class="logo-puck">
        <svg class="logo-icon" viewBox="0 0 24 24">
          <path d="M21.986 9.74a3.193 3.193 0 0 0-.008-.088A5.003 5.003 0 0 0 17 5H7a4.97 4.97 0 0 0-4.987 4.737c-.01.079-.013.161-.013.253v6.51c0 .925.373 1.828 1.022 2.476A3.524 3.524 0 0 0 5.5 20c1.8 0 2.504-1 3.5-3 .146-.292.992-2 3-2 1.996 0 2.853 1.707 3 2 1.004 2 1.7 3 3.5 3 .925 0 1.828-.373 2.476-1.022A3.524 3.524 0 0 0 22 16.5V10c0-.095-.004-.18-.014-.26zM7 12.031a2 2 0 1 1-.001-3.999A2 2 0 0 1 7 12.031zm10-5a1 1 0 1 1 0 2 1 1 0 1 1 0-2zm-2 4a1 1 0 1 1 0-2 1 1 0 1 1 0 2zm2 2a1 1 0 1 1 0-2 1 1 0 1 1 0 2zm2-2a1 1 0 1 1 0-2 1 1 0 1 1 0 2z"></path>
        </svg>
      </div>
      <div class="progress-wrap">
        <div class="progress"></div>
      </div>
      <div class="pct" id="pct">0%</div>
      <div class="spinner"></div> 
    </div>
  </div>

  <!-- LOGIN CARD (ya la tienes) -->
  <section class="login-card">
    <div class="logo-puck">
      <svg class="logo-icon" viewBox="0 0 24 24">
        <path d="M21.986 9.74a3.193 3.193 0 0 0-.008-.088A5.003 5.003 0 0 0 17 5H7a4.97 4.97 0 0 0-4.987 4.737c-.01.079-.013.161-.013.253v6.51c0 .925.373 1.828 1.022 2.476A3.524 3.524 0 0 0 5.5 20c1.8 0 2.504-1 3.5-3 .146-.292.992-2 3-2 1.996 0 2.853 1.707 3 2 1.004 2 1.7 3 3.5 3 .925 0 1.828-.373 2.476-1.022A3.524 3.524 0 0 0 22 16.5V10c0-.095-.004-.18-.014-.26zM7 12.031a2 2 0 1 1-.001-3.999A2 2 0 0 1 7 12.031zm10-5a1 1 0 1 1 0 2 1 1 0 1 1 0-2zm-2 4a1 1 0 1 1 0-2 1 1 0 1 1 0 2zm2 2a1 1 0 1 1 0-2 1 1 0 1 1 0 2zm2-2a1 1 0 1 1 0-2 1 1 0 1 1 0 2z"></path>
      </svg>
    </div>

    <h1>GAMEBIT</h1>
    <div class="sub">¡Bienvenido de nuevo!</div>

    <form action="../index.html" method="get">
      <label class="input-v2">
        <span class="icon">
          <svg class="input-icon" viewBox="0 0 24 24">
            <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z"/>
          </svg>
        </span>
        <input type="email" name="email" placeholder="Correo electrónico" required />
      </label>

      <label class="input-v2">
        <span class="icon">
          <svg class="input-icon" viewBox="0 0 24 24">
            <path d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5Zm3 8H9V7a3 3 0 1 1 6 0v3Z"/>
          </svg>
        </span>
        <input type="password" name="password" placeholder="Contraseña" required />
      </label>

      <div class="forgot">
        <a href="#" class="link">¿Olvidaste la contraseña?</a>
      </div>

      <button class="btn-primary-lg" type="submit">Iniciar sesión</button>

      <div class="small-row">
        ¿No tenés cuenta?
        <a href="register.html">Registrate</a>
      </div>

      <div class="divider-o">o</div>

      <button class="btn-social btn-facebook" type="button">
        <span class="badge">
          <!-- SVG de Facebook sin fill hardcodeado -->
        </span>
        Iniciar sesión con Facebook
      </button>

      <button class="btn-social btn-google" type="button">
        <span class="badge">
          <!-- SVG de Google sin fill hardcodeado -->
        </span>
        Iniciar sesión con Google
      </button>
    </form>
  </section>
  
  <script src="../js/loader.js" defer></script>
  <script src="../js/login.js" defer></script>
</body>
</html>
