<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameBit · Login</title>
  <!-- CSS modularizado -->
  <link rel="stylesheet" href="../css/Variables.css" />
  <link rel="stylesheet" href="../css/Utils.css" />
  <link rel="stylesheet" href="../css/Login.css" />
  <link rel="stylesheet" href="../css/SVGContainers.css" />
</head>
<body class="auth-bg">

  <!-- ===== Loader (coincide con tus clases en CSS) ===== -->
  <div id="loadingOverlay" aria-hidden="false">
    <div class="loading-card" role="status" aria-live="polite">
      <div class="logo-puck" aria-hidden="true">
        <!-- Ícono opcional dentro del loader -->
<svg fill="#14123A" width="169px" height="169px" viewBox="0 0 24.00 24.00" xmlns="http://www.w3.org/2000/svg" stroke="#14123A" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.048"></g><g id="SVGRepo_iconCarrier"><path d="M21.986 9.74a3.193 3.193 0 0 0-.008-.088A5.003 5.003 0 0 0 17 5H7a4.97 4.97 0 0 0-4.987 4.737c-.01.079-.013.161-.013.253v6.51c0 .925.373 1.828 1.022 2.476A3.524 3.524 0 0 0 5.5 20c1.8 0 2.504-1 3.5-3 .146-.292.992-2 3-2 1.996 0 2.853 1.707 3 2 1.004 2 1.7 3 3.5 3 .925 0 1.828-.373 2.476-1.022A3.524 3.524 0 0 0 22 16.5V10c0-.095-.004-.18-.014-.26zM7 12.031a2 2 0 1 1-.001-3.999A2 2 0 0 1 7 12.031zm10-5a1 1 0 1 1 0 2 1 1 0 1 1 0-2zm-2 4a1 1 0 1 1 0-2 1 1 0 1 1 0 2zm2 2a1 1 0 1 1 0-2 1 1 0 1 1 0 2zm2-2a1 1 0 1 1 0-2 1 1 0 1 1 0 2z"></path></g></svg>      </div>
      <div class="progress-wrap">
        <div class="progress"></div>
      </div>
      <div class="pct" id="pct">0%</div>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- ===== Tarjeta de Login ===== -->
  <section class="login-card">
    <div class="logo-puck" aria-hidden="true">
      <!-- Gamepad icon -->
      <svg fill="#14123A" width="169px" height="169px" viewBox="0 0 24.00 24.00" xmlns="http://www.w3.org/2000/svg" stroke="#14123A" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.048"></g><g id="SVGRepo_iconCarrier"><path d="M21.986 9.74a3.193 3.193 0 0 0-.008-.088A5.003 5.003 0 0 0 17 5H7a4.97 4.97 0 0 0-4.987 4.737c-.01.079-.013.161-.013.253v6.51c0 .925.373 1.828 1.022 2.476A3.524 3.524 0 0 0 5.5 20c1.8 0 2.504-1 3.5-3 .146-.292.992-2 3-2 1.996 0 2.853 1.707 3 2 1.004 2 1.7 3 3.5 3 .925 0 1.828-.373 2.476-1.022A3.524 3.524 0 0 0 22 16.5V10c0-.095-.004-.18-.014-.26zM7 12.031a2 2 0 1 1-.001-3.999A2 2 0 0 1 7 12.031zm10-5a1 1 0 1 1 0 2 1 1 0 1 1 0-2zm-2 4a1 1 0 1 1 0-2 1 1 0 1 1 0 2zm2 2a1 1 0 1 1 0-2 1 1 0 1 1 0 2zm2-2a1 1 0 1 1 0-2 1 1 0 1 1 0 2z"></path></g></svg>
    </div>

    <h1>GAMEBIT</h1>
    <div class="sub">¡Bienvenido de nuevo!</div>

    <!-- Único formulario: redirige a ../index.html -->
    <form action="../index.html" method="get">
      <label class="input-v2">
        <span class="icon">
          <!-- mail icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#a7b3d1">
            <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z"/>
          </svg>
        </span>
        <input type="email" name="email" placeholder="Correo electrónico" required />
      </label>

      <label class="input-v2">
        <span class="icon">
          <!-- lock icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#a7b3d1">
            <path d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5Zm3 8H9V7a3 3 0 1 1 6 0v3Z"/>
          </svg>
        </span>
        <input type="password" name="password" placeholder="Contraseña" required />
      </label>

      <div class="forgot">
        <a href="#" class="link">¿Olvidaste la contraseña?</a>
      </div>

      <button class="btn-primary-lg" type="submit">Iniciar sesión</button>

      <div class="small-row">
        ¿No tenés cuenta?
        <a href="register.html">Registrate</a>
      </div>

      <div class="divider-o">o</div>

      <button class="btn-social" type="button" onclick="alert('Facebook OAuth simulado')">
        <span class="badge">
          <!-- facebook -->
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
            <path fill="#1877F2" d="M15 8a7 7 0 00-7-7 7 7 0 00-1.094 13.915v-4.892H5.13V8h1.777V6.458c0-1.754 1.045-2.724 2.644-2.724.766 0 1.567.137 1.567.137v1.723h-.883c-.87 0-1.14.54-1.14 1.093V8h1.941l-.31 2.023H9.094v4.892A7.001 7.001 0 0015 8z"/>
            <path fill="#ffffff" d="M10.725 10.023L11.035 8H9.094V6.687c0-.553.27-1.093 1.14-1.093h.883V3.87s-.801-.137-1.567-.137c-1.6 0-2.644.97-2.644 2.724V8H5.13v2.023h1.777v4.892a7.037 7.037 0 002.188 0v-4.892h1.63z"/>
          </svg>
        </span>
        Iniciar sesión con Facebook
      </button>

      <button class="btn-social" type="button" onclick="alert('Google OAuth simulado')">
        <span class="badge">
          <!-- google -->
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="#000000">
            <path d="M23.75,16A7.7446,7.7446,0,0,1,8.7177,18.6259L4.2849,22.1721A13.244,13.244,0,0,0,29.25,16" fill="#00ac47"/>
            <path d="M23.75,16a7.7387,7.7387,0,0,1-3.2516,6.2987l4.3824,3.5059A13.2042,13.2042,0,0,0,29.25,16" fill="#4285f4"/>
            <path d="M8.25,16a7.698,7.698,0,0,1,.4677-2.6259L4.2849,9.8279a13.177,13.177,0,0,0,0,12.3442l4.4328-3.5462A7.698,7.698,0,0,1,8.25,16Z" fill="#ffba00"/>
            <path d="M16,8.25a7.699,7.699,0,0,1,4.558,1.4958l4.06-3.7893A13.2152,13.2152,0,0,0,4.2849,9.8279l4.4328,3.5462A7.756,7.756,0,0,1,16,8.25Z" fill="#ea4435"/>
            <path d="M29.25,15v1L27,19.5H16.5V14H28.25A1,1,0,0,1,29.25,15Z" fill="#4285f4"/>
          </svg>
        </span>
        Iniciar sesión con Google
      </button>

      <div class="footer-note"></div>
    </form>
  </section>
  <script src="../js/loader.js" defer></script>
</body>
</html>
