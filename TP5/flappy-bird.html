<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - TP5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98D8E8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Parallax Background Layers */
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
        }

        .sky-layer {
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 70%, #B0E0E6 100%);
            z-index: 1;
        }

        .cloud-layer {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><circle cx="40" cy="30" r="15" fill="rgba(255,255,255,0.8)"/><circle cx="60" cy="30" r="12" fill="rgba(255,255,255,0.6)"/><circle cx="140" cy="20" r="10" fill="rgba(255,255,255,0.7)"/></svg>') repeat-x;
            z-index: 2;
            animation: scroll-clouds 15s linear infinite;
        }

        .mountain-layer {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80"><polygon points="0,80 40,10 80,30 120,5 160,25 200,15 200,80" fill="%23228B22" opacity="0.7"/></svg>') repeat-x;
            z-index: 3;
            animation: scroll-mountains 10s linear infinite;
            bottom: 100px;
        }

        .tree-layer {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><rect x="20" y="40" width="6" height="20" fill="%238B4513"/><polygon points="17,40 23,20 29,40" fill="%23006400"/><rect x="70" y="38" width="8" height="22" fill="%23A0522D"/><polygon points="66,38 74,15 82,38" fill="%23228B22"/></svg>') repeat-x;
            z-index: 4;
            animation: scroll-trees 6s linear infinite;
            bottom: 50px;
        }

        @keyframes scroll-clouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes scroll-mountains {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes scroll-trees {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        #gameCanvas {
            position: relative;
            z-index: 10;
            background: transparent;
            cursor: pointer;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 100;
        }

        .score {
            font-size: 24px;
            color: #FFD700;
        }

        .lives {
            font-size: 20px;
            color: #FF1744;
        }

        .time {
            font-size: 18px;
            color: #00E676;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            z-index: 200;
            display: none;
        }

        .instructions {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 100;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background: #45a049;
        }

        /* Animaciones */
        @keyframes bird-flap {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(-10deg); }
        }

        @keyframes explosion {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .bird-flapping {
            animation: bird-flap 0.2s ease;
        }

        .explosion-effect {
            animation: explosion 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Parallax Background -->
        <div class="parallax-bg sky-layer"></div>
        <div class="parallax-bg cloud-layer"></div>
        <div class="parallax-bg mountain-layer"></div>
        <div class="parallax-bg tree-layer"></div>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Game UI -->
        <div class="game-ui">
            <div class="score">Puntos: <span id="score">0</span></div>
            <div class="lives">Vidas: <span id="lives">3</span></div>
            <div class="time">Tiempo: <span id="timer">60</span>s</div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions" id="instructions">
            <p><strong>ESPACIO</strong> o <strong>CLICK</strong> para volar</p>
            <p>Evita las tuberías y recolecta bonus</p>
        </div>
        
        <!-- Game Over Modal -->
        <div class="game-over" id="gameOver">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <p id="gameOverReason">¡Sin vidas!</p>
            <button onclick="startGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Game Variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const timerElement = document.getElementById('timer');
        const gameOverModal = document.getElementById('gameOver');
        const instructionsElement = document.getElementById('instructions');

        let gameState = 'waiting'; // waiting, playing, gameOver
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let gameSpeed = 2;

        // Bird Object
        const bird = {
            x: 100,
            y: 300,
            width: 40,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            jumpForce: -10,
            rotation: 0,
            isFlapping: false,
            animationFrame: 0
        };

        // Game Objects
        let pipes = [];
        let bonusItems = [];
        let particles = [];
        let animatedElements = [];

        // Timers
        let pipeTimer = 0;
        let bonusTimer = 0;
        let gameTimer = 0;

        // Game Functions
        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            timeLeft = 60;
            
            // Reset bird
            bird.x = 100;
            bird.y = 300;
            bird.velocityY = 0;
            bird.rotation = 0;
            
            // Clear arrays
            pipes = [];
            bonusItems = [];
            particles = [];
            animatedElements = [];
            
            // Reset timers
            pipeTimer = 0;
            bonusTimer = 0;
            gameTimer = 0;
            
            // Hide modal and instructions
            gameOverModal.style.display = 'none';
            instructionsElement.style.display = 'none';
            
            // Start game loop
            gameLoop();
        }

        function endGame(reason) {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverReason').textContent = reason;
            gameOverModal.style.display = 'block';
            instructionsElement.style.display = 'block';
        }

        function updateBird() {
            if (gameState !== 'playing') return;
            
            // Apply gravity
            bird.velocityY += bird.gravity;
            bird.y += bird.velocityY;
            
            // Rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocityY * 3, -30), 90);
            
            // Check bounds
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocityY = 0;
            }
            
            if (bird.y + bird.height > canvas.height - 50) {
                loseLife('¡Chocaste contra el suelo!');
            }
            
            // Reset flapping animation
            if (bird.isFlapping) {
                bird.isFlapping = false;
            }
        }

        function flapBird() {
            if (gameState === 'waiting') {
                startGame();
                return;
            }
            
            if (gameState === 'playing') {
                bird.velocityY = bird.jumpForce;
                bird.isFlapping = true;
                bird.rotation = -20;
            }
        }

        function spawnPipe() {
            const pipeWidth = 80;
            const gapHeight = 150;
            const pipeHeight = Math.random() * 250 + 100;
            
            pipes.push({
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                height: pipeHeight,
                type: 'top',
                passed: false
            });
            
            pipes.push({
                x: canvas.width,
                y: pipeHeight + gapHeight,
                width: pipeWidth,
                height: canvas.height - (pipeHeight + gapHeight) - 50,
                type: 'bottom',
                passed: false
            });
        }

        function spawnBonus() {
            bonusItems.push({
                x: canvas.width,
                y: Math.random() * 400 + 100,
                width: 30,
                height: 30,
                type: Math.random() > 0.7 ? 'life' : 'coin',
                animation: 0
            });
        }

        function spawnAnimatedElement() {
            if (Math.random() > 0.5) {
                // Spawn other bird
                animatedElements.push({
                    x: canvas.width,
                    y: Math.random() * 200 + 100,
                    width: 35,
                    height: 25,
                    type: 'bird',
                    animation: 0,
                    wingFlap: 0
                });
            } else {
                // Spawn cloud particle
                animatedElements.push({
                    x: canvas.width,
                    y: Math.random() * 150 + 50,
                    width: 60,
                    height: 30,
                    type: 'cloud',
                    opacity: 0.6
                });
            }
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= gameSpeed;
                
                // Mark as passed for scoring
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    if (pipe.type === 'top') {
                        score += 10;
                    }
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function updateBonusItems() {
            for (let i = bonusItems.length - 1; i >= 0; i--) {
                const bonus = bonusItems[i];
                bonus.x -= gameSpeed;
                bonus.animation += 0.1;
                
                if (bonus.x + bonus.width < 0) {
                    bonusItems.splice(i, 1);
                }
            }
        }

        function updateAnimatedElements() {
            for (let i = animatedElements.length - 1; i >= 0; i--) {
                const element = animatedElements[i];
                element.x -= gameSpeed * 0.8;
                element.animation += 0.05;
                
                if (element.type === 'bird') {
                    element.wingFlap = Math.sin(element.animation * 5) * 10;
                    element.y += Math.sin(element.animation) * 0.5;
                }
                
                if (element.x + element.width < 0) {
                    animatedElements.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            const birdRect = {
                x: bird.x,
                y: bird.y,
                width: bird.width,
                height: bird.height
            };
            
            // Check pipe collisions
            for (let pipe of pipes) {
                if (isColliding(birdRect, pipe)) {
                    createExplosion(bird.x, bird.y);
                    loseLife('¡Chocaste con una tubería!');
                    return;
                }
            }
            
            // Check bonus collisions
            for (let i = bonusItems.length - 1; i >= 0; i--) {
                const bonus = bonusItems[i];
                if (isColliding(birdRect, bonus)) {
                    if (bonus.type === 'coin') {
                        score += 50;
                    } else if (bonus.type === 'life') {
                        lives = Math.min(lives + 1, 5);
                    }
                    bonusItems.splice(i, 1);
                }
            }
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function loseLife(reason) {
            lives--;
            if (lives <= 0) {
                endGame(reason);
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 10,
                    velocityY: (Math.random() - 0.5) * 10,
                    life: 1,
                    decay: 0.02
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.life -= particle.decay;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Rendering Functions
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation * Math.PI / 180);
            
            // Bird body
            ctx.fillStyle = bird.isFlapping ? '#FFB347' : '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing
            if (bird.isFlapping || Math.sin(Date.now() * 0.01) > 0) {
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(-8, -5, 12, 8, -0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Beak
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.moveTo(bird.width/2 - 5, -3);
            ctx.lineTo(bird.width/2 + 8, 0);
            ctx.lineTo(bird.width/2 - 5, 3);
            ctx.closePath();
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(5, -8, 6, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(7, -8, 3, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Pipe body
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Pipe border
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Pipe cap
                if (pipe.type === 'top') {
                    ctx.fillStyle = '#006400';
                    ctx.fillRect(pipe.x - 5, pipe.height - 25, pipe.width + 10, 25);
                } else {
                    ctx.fillStyle = '#006400';
                    ctx.fillRect(pipe.x - 5, pipe.y, pipe.width + 10, 25);
                }
            });
        }

        function drawBonusItems() {
            bonusItems.forEach(bonus => {
                ctx.save();
                ctx.translate(bonus.x + bonus.width/2, bonus.y + bonus.height/2);
                ctx.rotate(bonus.animation);
                
                if (bonus.type === 'coin') {
                    ctx.fillStyle = '#FFD700';
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, bonus.width/2, bonus.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.fillStyle = '#FFA500';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('$', 0, 5);
                } else {
                    ctx.fillStyle = '#FF1744';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('♥', 0, 7);
                }
                
                ctx.restore();
            });
        }

        function drawAnimatedElements() {
            animatedElements.forEach(element => {
                if (element.type === 'bird') {
                    ctx.save();
                    ctx.translate(element.x + element.width/2, element.y + element.height/2);
                    
                    // Other bird (darker)
                    ctx.fillStyle = '#8B0000';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, element.width/2, element.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Wing flap
                    ctx.fillStyle = '#A0522D';
                    ctx.beginPath();
                    ctx.ellipse(-5, element.wingFlap * 0.3, 8, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                } else if (element.type === 'cloud') {
                    ctx.save();
                    ctx.globalAlpha = element.opacity;
                    ctx.fillStyle = 'white';
                    
                    // Simple cloud
                    ctx.beginPath();
                    ctx.ellipse(element.x, element.y, 20, 15, 0, 0, Math.PI * 2);
                    ctx.ellipse(element.x + 20, element.y, 25, 18, 0, 0, Math.PI * 2);
                    ctx.ellipse(element.x + 40, element.y, 20, 15, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(particle.x, particle.y, 3, 3, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Ground texture
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, canvas.height - 50);
                ctx.lineTo(x + 10, canvas.height - 40);
                ctx.stroke();
            }
        }

        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw game objects
            drawGround();
            drawPipes();
            drawBonusItems();
            drawAnimatedElements();
            drawBird();
            drawParticles();
            
            // Update UI
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            timerElement.textContent = Math.ceil(timeLeft);
        }

        function gameLoop() {
            if (gameState !== 'playing') return;
            
            // Update game timer
            gameTimer += 16.67; // ~60fps
            timeLeft -= 0.0167;
            
            if (timeLeft <= 0) {
                endGame('¡Tiempo agotado!');
                return;
            }
            
            // Update game objects
            updateBird();
            updatePipes();
            updateBonusItems();
            updateAnimatedElements();
            updateParticles();
            checkCollisions();
            
            // Spawn objects
            pipeTimer += 16.67;
            if (pipeTimer > 2000) {
                spawnPipe();
                pipeTimer = 0;
            }
            
            bonusTimer += 16.67;
            if (bonusTimer > 3000) {
                spawnBonus();
                bonusTimer = 0;
            }
            
            if (Math.random() < 0.005) {
                spawnAnimatedElement();
            }
            
            // Render
            render();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flapBird();
            }
        });

        canvas.addEventListener('click', flapBird);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flapBird();
        });

        // Initialize
        render();
    </script>
</body>
</html>
