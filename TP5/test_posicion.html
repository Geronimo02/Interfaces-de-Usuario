<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Herramientas de Prueba de Sprites</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        .instructions {
            max-width: 600px;
            margin: 40px auto 10px auto;
            text-align: left;
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
        }
        hr { margin: 50px auto; width: 80%; border-color: #555; }

        /* --- HERRAMIENTA 1: MEDICIÓN ESTÁTICA (sin cambios) --- */
        #measure-container {
            position: relative;
            width: 512px; 
            height: 1024px;
            margin: 20px auto;
            border: 2px solid #fff;
            background-image: url('./assets/images/spritesheet.png');
            background-repeat: no-repeat;
        }
        .pipe-box {
            position: absolute;
            box-sizing: border-box;
            border: 2px solid;
            width: 27px;
            height: 160px;
        }
        #pipe-copper-bottom { border-color: magenta; top: 324px; left: -2px; }
        #pipe-copper-top { border-color: magenta; top: 324px; left: 28px; }
        #pipe-green-bottom { border-color: cyan; top: 324px; left: 83px; }
        #pipe-green-top { border-color: cyan; top: 324px; left: 56px; }
        .bird-box {
            position: absolute;
            box-sizing: border-box;
            border: 2px solid;
            width: 18px; 
            height: 13px;
        }
        #bird-box-1 { border-color: red; top: 490px; left: 2px; }
        #bird-box-2 { border-color: yellow; top: 490px; left: 30px; }
        #bird-box-3 { border-color: limegreen; top: 490px; left: 58px; }
        
        /* --- HERRAMIENTA 2: PREVISUALIZACIÓN (ACTUALIZADA) --- */
        #animation-preview {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #70c5ce;
            border: 2px solid white;
            margin: 20px auto;
            overflow: hidden;
        }
        #animated-bird {
            position: absolute;
            top: 250px;
            left: 50px;
            width: 26px; 
            height: 29px;
            background-image: url('./assets/images/spritesheet.png');
            background-position: 0px -483px; 
            animation: flap-sprite 0.7s steps(3) infinite;
            transform: scale(2);
            image-rendering: pixelated;
        }
        @keyframes flap-sprite { to { background-position: -82px -483px; } }

        /* --- NUEVO: Estilos de tuberías con imagen dedicada --- */
        .pipe-preview {
            position: absolute;
            
            /* --- AJUSTA EL TAMAÑO AQUÍ --- */
            width: 54px;  /* Ejemplo: el doble del ancho original */
            height: 320px; /* Alto ajustable */

            /* 1. Apunta a tu nueva imagen (asumiendo que se llama pipe-green.png) */
            background-image: url('./assets/images/pipe-green.png');
            
            /* 2. Haz que la imagen de fondo llene el div */
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        
        /* CORREGIDO: La tubería de arriba es la que se rota */
        .pipe-top-preview {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>

    <!-- ================= HERRAMIENTA 1: MEDICIÓN ================= -->
    <div class="instructions">
        <h3>Herramienta 1: Medición de Sprites</h3>
        <p>Usa esta herramienta para obtener las coordenadas y tamaños de los sprites.</p>
    </div>
    <div id="measure-container">
        <div id="bird-box-1" class="bird-box"></div>
        <div id="bird-box-2" class="bird-box"></div>
        <div id="bird-box-3" class="bird-box"></div>
        <div id="pipe-copper-bottom" class="pipe-box"></div>
        <div id="pipe-copper-top" class="pipe-box"></div>
        <div id="pipe-green-bottom" class="pipe-box"></div>
        <div id="pipe-green-top" class="pipe-box"></div>
    </div>

    <hr>

    <!-- ================= HERRAMIENTA 2: PREVISUALIZACIÓN ================= -->
    <div class="instructions">
        <h3>Herramienta 2: Previsualización con Imagen Dedicada</h3>
        <p>Observa cómo la nueva imagen de tubería se escala y se rota.</p>
    </div>
    <div id="animation-preview">
        <div id="animated-bird"></div>
        <!-- CORREGIDO: Se aplican las clases correctas -->
        <div class="pipe-preview pipe-top-preview" style="left: 200px; top: -150px;"></div> <!-- Tubería superior espacio grande -->
        <div class="pipe-preview" style="left: 200px; bottom: -150px;"></div> <!--  Tubería inferior espacio grande -->

        <div class="pipe-preview pipe-top-preview" style="left: 400px; top: -100px;"></div> <!-- Tubería superior espacio medio -->
        <div class="pipe-preview" style="left: 400px; bottom: -100px;"></div> <!-- Tubería inferior espacio medio -->

        <div class="pipe-preview pipe-top-preview" style="left: 600px; top: -80px;"></div> <!-- Tubería superior espacio chico -->
        <div class="pipe-preview" style="left: 600px; bottom: -80px;"></div> <!-- Tubería inferior espacio chico -->
    </div>

</body>
</html>
